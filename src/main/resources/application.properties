spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false

#Credentials for database server connection
spring.datasource.username=sa
spring.datasource.password=

#Database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#With this, hibernate creates tables for us based on @Entity annotations and drops them when application stops running.
spring.jpa.hibernate.ddl-auto = create-drop

#Hibernate SQL queries are written on IDE console
spring.jpa.show-sql = true

#Formats the output of SQL queries
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.init-mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.jpa.open-in-view=true

spring.jpa.defer-datasource-initialization=true